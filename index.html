<!DOCTYPE html>
<html lang="en">
<head>

<body>
     
        <div class="wrapper">
            <div class="slider">
                <div hidden class="item active">
                    <img src="images/img01.jpg">
                </div>
                <div hidden class="item">
                    <img src="images/img02.jpg">
                </div>
                <div hidden class="item">
                    <img src="images/img03.jpg">
                </div>
                <div hidden class="item">
                    <img src="images/img04.jpg">
                </div>
            </div>
            <div class="buttons">
                <div class="next">
                    <i onclick="nextSlide()" class="fas fa-chevron-circle-right"></i>
                </div>
                <div class="prev">
                    <i onclick="prevSlide()" class="fas fa-chevron-circle-left"></i>
                </div>
            </div>
        </div>



    <script src="js/script.js"></script>
